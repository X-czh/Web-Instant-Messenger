<!DOCTYPE html>
<html>
<head>
	<title>TEST Messenger</title>
</head>
<body>
<button id="update" style="display: none;">update</button>
<button id="connect" style="display: none;">connect</button>
<div id="login" align="center">
	<h2 id="login_message">Username:</h2>
	<input id="username" type="text">
	<button id="submit">submit</button>
</div>
<div id="interface">
	<div id="active_users">
		<div id="self_user">

		</div>
		<div id="peer_user">

		</div>
	</div>
	<div id="message">
		<div id="in_msg">
			<div id="info">
				Find someone to chat
			</div>
			<div id="conv">

			</div>
		</div>
		<div id="out_msg">
			<textarea id="input_msg"></textarea>
			<button id="leave">LEAVE</button>
			<button id="logOut">LOGOUT</button>
			<button id="send">SEND</button>
		</div>
	</div>
</div>
</body>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="chat_client_class.js"></script>
<script type="text/javascript" src="client_state_machine.js"></script>
</html>
